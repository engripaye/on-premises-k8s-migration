resources:
  - ../../base
  - route.yaml
  - imagestream.yaml
patches:
  - target:
      kind: Deployment
      name: sample-app
    patch: |
      - op: replace
        path: /spec/template/spec/containers/0/image
        value: image-registry.openshift-image-registry.svc:5000/team-a/sample-app:latest